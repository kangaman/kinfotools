<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NawaSec Scan Report</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #38bdf8; --border: #334155; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; padding: 40px 0; border-bottom: 1px solid var(--border); margin-bottom: 40px; }
        h1 { color: var(--accent); font-size: 2.5rem; margin: 0; }
        .meta { color: #94a3b8; margin-top: 10px; }
        .card { background: var(--card); border-radius: 12px; padding: 25px; margin-bottom: 25px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h2 { color: var(--accent); border-bottom: 2px solid var(--border); padding-bottom: 10px; margin-top: 0; }
        pre { background: #020617; padding: 15px; border-radius: 8px; overflow-x: auto; color: #a5b4fc; font-family: 'Consolas', monospace; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border); }
        th { color: var(--accent); }
        tr:hover { background: rgba(255,255,255,0.05); }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .badge-success { background: #059669; color: white; }
        .badge-danger { background: #dc2626; color: white; }
        .footer { text-align: center; margin-top: 50px; color: #64748b; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è NawaSec Scan Report</h1>
            <div class="meta">Generated by NawaSec Framework v1.1 | Fri Jan  9 22:51:25 WIB 2026</div>
        </header>

        <div class="card">
            <h2>üìä Scan Summary</h2>
            <div id="summaryContent">Loading data...</div>
        </div>

        <div class="card">
            <h2>üìù Raw Data</h2>
            <pre id="rawData"></pre>
        </div>
        
        <script>
            const data = ;
            document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);
            
            // Build dynamic summary based on data structure
            let html = '<table class="w-full">';
            for (const [key, value] of Object.entries(data)) {
                if (typeof value !== 'object') {
                    html += `<tr><th>${key}</th><td>${value}</td></tr>`;
                }
            }
            html += '</table>';
            
            // If arrays exist, show counts
            html += '<div style="margin-top:20px; display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:15px;">';
            for (const [key, value] of Object.entries(data)) {
                if (Array.isArray(value)) {
                    html += `<div style="background:#0f172a; padding:15px; border-radius:8px; text-align:center;">
                        <div style="font-size:2em; color:var(--accent); font-weight:bold;">${value.length}</div>
                        <div style="color:#94a3b8; text-transform:uppercase; font-size:0.8em;">${key}</div>
                    </div>`;
                }
            }
            html += '</div>';

            document.getElementById('summaryContent').innerHTML = html;
        </script>
        
        <p class="footer">NawaSec Framework - Ultimate Edition</p>
    </div>
</body>
</html>
